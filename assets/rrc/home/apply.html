<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>项目申请</title>   
	<!-- Bootstrap -->
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!--你自己的样式文件 -->
	<link rel="stylesheet" href="../../jquery-weui/lib/weui.css">
	<link rel="stylesheet" href="../../jquery-weui/css/jquery-weui.css">
	<link rel="stylesheet" type="text/css" href="../../rrc/css/main.css">

</head>
<body>
	<div class="wrap">
		<div >
			<div class="p_info">项目申请</div>
		</div>
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">项目名称</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="请输入项目名称">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">身份证号</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="身份证号">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">项目所在地</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input type="text" id='city-picker' value="北京 北京" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">办公电话</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="电话">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">联系QQ</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="QQ">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">电子邮箱</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="邮箱">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">微信号</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="微信">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">验证手机号</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="手机号">
				</div>
			</div>

			<div class="weui_cell ">
				<div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="number" placeholder="请输入验证码">
				</div>
				<div class="weui_cell_ft">
					<a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default">获取验证码</a>
				</div>
			</div>
		</div>
		<div class="weui_cells_title">项目简介</div>
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<textarea class="weui_textarea" placeholder="简介" rows="3"></textarea>
					<div class="weui_textarea_counter"><span>0</span>/200</div>
				</div>
			</div>
		</div>
		<a href="registerfactory.html" class="weui_btn weui_btn_primary next">下一步</a>
	</div>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="../../bootstrap/js/jquery-1.12.4.min.js"></script>
	<script src="../../jquery-weui/js/jquery-weui.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="../../jquery-weui/js/city-picker.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../rrc/js/pageload.js"></script>

</body>
</html>
