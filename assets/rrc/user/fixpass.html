<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>修改密码</title>   
	<!-- Bootstrap -->
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!--你自己的样式文件 -->
	<link rel="stylesheet" href="../../jquery-weui/lib/weui.css">
	<link rel="stylesheet" href="../../jquery-weui/css/jquery-weui.css">
	<link rel="stylesheet" type="text/css" href="../../rrc/css/main.css"> 
</head>
<body>

	<div class="new_address_wrap">
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">原始密码</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="原始密码">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">新密码</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="新密码">
				</div>
			</div>
			
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">确认密码</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="确认密码">
				</div>
			</div>
			
		</div>
		<div class="sure_btn">
			<a href="javascript:;" class="weui_btn weui_btn_warn ">确认</a>
		</div>
		

	</div>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="../../bootstrap/js/jquery-1.12.4.min.js"></script>
	<script src="../../jquery-weui/js/jquery-weui.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../jquery-weui/js/city-picker.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../rrc/js/pageload.js"></script>
</body>
</html>
