<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>收货地址</title>   
	<!-- Bootstrap -->
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!--你自己的样式文件 -->
	<link rel="stylesheet" href="../../jquery-weui/lib/weui.css">
	<link rel="stylesheet" href="../../jquery-weui/css/jquery-weui.css">
	<link rel="stylesheet" type="text/css" href="../../rrc/css/main.css"> 
</head>
<body>

	<div class="new_address_wrap">
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">收货人</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="名字">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="手机号码">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">省/市/区</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input type="text" id='city-picker' value="浙江 杭州 拱墅区" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">详细地址</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="地址">
				</div>
			</div>
			<div class="weui_cell">
				<form>

					<input type="radio" checked="checked" name="addressradio" value="male" />
					设置为默认收货地址
				</form>
			</div>
		</div>
		<div class="sure_btn">
			<a href="javascript:;" class="weui_btn weui_btn_warn ">确认</a>
		</div>
		

	</div>

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="../../bootstrap/js/jquery-1.12.4.min.js"></script>
	<script src="../../jquery-weui/js/jquery-weui.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../jquery-weui/js/city-picker.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../rrc/js/pageload.js"></script>
</body>
</html>
