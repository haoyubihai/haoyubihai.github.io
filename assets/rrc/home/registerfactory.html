<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>厂家登记</title>   
	<!-- Bootstrap -->
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!--你自己的样式文件 -->
	<link rel="stylesheet" href="../../jquery-weui/lib/weui.css">
	<link rel="stylesheet" href="../../jquery-weui/css/jquery-weui.css">
	<link rel="stylesheet" type="text/css" href="../../rrc/css/main.css">

</head>
<body>
	<div class="wrap">
		<div >
			<div class="p_info">厂家登记</div>
		</div>
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">厂家全称</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="厂家名称">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">营业执照代码</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="营业执照代码">
				</div>
			</div>
		
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">税务登记代码</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="税务登记代码">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">厂家简称</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="厂家简称">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">办公区域</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input type="text" id='city-picker' value="北京 北京" />
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">法人姓名</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="法人姓名">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">法人身份证</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="身份证号">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">联系人</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="联系人">
				</div>
			</div>
			<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">联系手机</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="手机号">
				</div>
			</div>
	<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">办公电话</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="电话">
				</div>
			</div>	<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">公司传真</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="传真">
				</div>
			</div>
				<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">邮政编码</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="邮政编码">
				</div>
			</div>
				<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">联系邮箱</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="邮箱">
				</div>
			</div>
				<div class="weui_cell">
				<div class="weui_cell_hd"><label class="weui_label">办公详细地址</label></div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="地址">
				</div>
			</div>

			
		</div>
		<div class="weui_cells_title">厂家简介</div>
		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
				<div class="weui_cell_bd weui_cell_primary">
					<textarea class="weui_textarea" placeholder="简介" rows="3"></textarea>
					<div class="weui_textarea_counter"><span>0</span>/200</div>
				</div>
			</div>
		</div>
		<a href="apply.html" class="weui_btn weui_btn_primary next">上一步</a>
		<a href="sure.html" class="weui_btn weui_btn_primary next">下一步</a>
	</div>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="../../bootstrap/js/jquery-1.12.4.min.js"></script>
	<script src="../../jquery-weui/js/jquery-weui.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../../bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="../../jquery-weui/js/city-picker.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../rrc/js/pageload.js"></script>

</body>
</html>
