<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            var d0 = $("div:empty");
            console.log(d0);
            //找到有文本内容或者有子元素的的指定元素
            var d1 = $("div:parent")
            console.log(d1)
            //找到包含指定文本内容的元素
            var  d2  = $("div:contains('3')")
            console.log(d2)
            //找到包含指定子元素的元素
            var d3 = $("div:has('span')")
            console.log(d3)
        });
    </script>
</head>
<body>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: #2daae1;
    }
</style>
<div></div>
<div> <span></span></div>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
</body>
</html>
